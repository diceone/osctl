name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Get dependencies
        run: |
          go mod download
          go mod verify

      - name: Build binaries for multiple platforms
        run: |
          # Create build directory
          mkdir -p build
          
          # Build for Linux amd64
          echo "Building for Linux amd64..."
          GOOS=linux GOARCH=amd64 go build -o build/osctl-linux-amd64 \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            main.go auth.go metrics.go handlers.go system_info.go services.go
          
          # Build for Linux arm64
          echo "Building for Linux arm64..."
          GOOS=linux GOARCH=arm64 go build -o build/osctl-linux-arm64 \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            main.go auth.go metrics.go handlers.go system_info.go services.go
          
          # Build for Linux arm
          echo "Building for Linux arm..."
          GOOS=linux GOARCH=arm go build -o build/osctl-linux-arm \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            main.go auth.go metrics.go handlers.go system_info.go services.go
          
          # Create checksums
          cd build
          sha256sum * > checksums.txt
          cat checksums.txt
          cd ..
          
          # Make binaries executable
          chmod +x build/osctl-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/osctl-linux-amd64
            build/osctl-linux-arm64
            build/osctl-linux-arm
            build/checksums.txt
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: osctl-binaries
          path: build/
          retention-days: 7
