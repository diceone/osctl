name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build and Release osctl
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build osctl binary
        run: |
          mkdir -p dist
          go build -o dist/osctl osctl.go

      - name: Archive osctl binary
        run: |
          cd dist
          tar -czvf osctl.tar.gz osctl

      - name: Upload release assets
        uses: actions/upload-artifact@v2
        with:
          name: osctl
          path: dist/osctl.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download binary artifact
        uses: actions/download-artifact@v2
        with:
          name: osctl
          path: ./dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/osctl.tar.gz
          asset_name: osctl.tar.gz
          asset_content_type: application/gzip
