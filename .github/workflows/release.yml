name: Build and Publish osctl

on:
  push:
    tags:
      - 'v*'  # Trigger workflow on new version tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download and install Go 1.20
      run: |
        wget https://dl.google.com/go/go1.20.5.linux-amd64.tar.gz
        sudo tar -C /usr/local -xzf go1.20.5.linux-amd64.tar.gz
        export PATH=$PATH:/usr/local/go/bin
        go version

    - name: Build the binary
      run: |
        export PATH=$PATH:/usr/local/go/bin
        go build -o osctl main.go auth.go metrics.go handlers.go system_info.go services.go

    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: osctl
        path: osctl

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download binary
      uses: actions/download-artifact@v2
      with:
        name: osctl
        path: ./dist

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        token: ${{ secrets.PAT }}

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/osctl
        asset_name: osctl
        asset_content_type: application/octet-stream
        token: ${{ secrets.PAT }}
